<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin users</title>
</head>

<body>
    {% for user in users %}
    <a href="{{ url_for('AdminUser', id=user.id) }}">
        <div>
            <h1>{{ user.username }}</h1>
            <p>{{ user.role }}</p>
        </div>
    </a>

    {% endfor %}
</body>

</html>
