<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin vehicles</title>
</head>
<body>
    {% for vehicle in vehicles %}
    <div>
        <h1>{{ vehicle.vin }}</h1>
        <p>{{ vehicle.make }}</p>
        <p>{{ vehicle.model }}</p>
        <p>{{ vehicle.variant }}</p>
        <p>{{ vehicle.colour }}</p>
    </div>
    {% endfor %}
</body>
</html>
